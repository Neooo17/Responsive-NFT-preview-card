<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="img" class="image">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="items">
      <h3 class="item1"><img src="./images/icon-ethereum.svg" alt="ethereum" class="sm-img">0.041 ETH</h3>

      <h3 class="item2"><img src="./images/icon-clock.svg" alt="clock" class="sm-img">3 days left</h3>
    </div>
   
    <div class="user">
      <img src="./images/image-avatar.png" alt="user img" class="user-img">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
